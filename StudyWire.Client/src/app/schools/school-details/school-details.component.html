@if(!this.schoolService.userSchool())
{
    <div class="m-auto mt-5 text-center">
        <h2>First you have to create school to manage</h2>
        <button class="btn btn-success" routerLink="/mySchool/new">Create school</button>
    </div>
}
@else {
    <div class="m-auto mt-5 text-center">
        <h1>{{schoolService.userSchool()?.name}}</h1>
    </div>

    <div class="tab-panel mt-3">
        <tabset>
            <tab heading="Members management" *appHasRole="['School-Admin']">
                <div class="container">
                    <app-member-management></app-member-management>
                </div>   
            </tab>
        </tabset>
    
    </div>
}
