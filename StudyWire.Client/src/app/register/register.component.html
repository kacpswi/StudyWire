<div class="d-flex align-items-center py-4">
    <main class="form-singin m-auto" style="width: 400px;">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h1 class="h2 mb-3 fw-normal">Sign up</h1>
        <app-text-input
          [formControl]="$any(registerForm.controls['email'])"
          [label]="'Email'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['password'])"
          [label]="'Password'"
          [type]="'password'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['confirmPassword'])"
          [label]="'Confirm password'"
          [type]="'password'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['name'])"
          [label]="'Name'"
        ></app-text-input>

         <app-text-input
          [formControl]="$any(registerForm.controls['surename'])"
          [label]="'Surename'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['phone'])"
          [label]="'Phone'"
        ></app-text-input>

       <app-text-input
          [formControl]="$any(registerForm.controls['city'])"
          [label]="'City'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['postalCode'])"
          [label]="'Postal code'"
        ></app-text-input>

        <app-text-input
          [formControl]="$any(registerForm.controls['street'])"
          [label]="'Street'"
        ></app-text-input>

        @if (validationErrors.length > 0 ) {
          <div class="alert alert-danger pb-1">
            <ul>
              @for (error of validationErrors; track $index) {
                <li>{{error}}</li>
              }
            </ul>
          </div>
        }

        <button [disabled]="!registerForm.valid" class="btn btn-primary py-2 me-2" style="width: 145px;" type="submit">Register</button>
        <button class="btn btn-primary py-2" style="width: 147px;" (click)="cancel()" type="button">Cancel</button>
        <label>Already have an account?</label> <a class="ms-2" (click)="toggleToLogin()">Login</a>   
      </form>
    </main>
</div>
