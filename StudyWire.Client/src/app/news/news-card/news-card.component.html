<div class="card mb-3" style="width: 18rem;">
    <div class="card-body" style="height: 248px">
      <h5 class="card-title">{{news().title}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{news().schoolName}}</h6>
      <p class="card-text">{{news().description}}</p>
      <div style="position: absolute; bottom: 0;">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <button class="btn btn-primary me-2" routerLink="/schools/{{news().schoolId}}/newses/{{news().id}}">Read News</button>
            </li>
            <li class="list-inline-item">
              <div style="width: 9rem;">{{news().createdAt | date:'yyyy-MM-dd'}}</div>
            </li>
          </ul>
      </div>
    </div>
  </div>
