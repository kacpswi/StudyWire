@if(!accountService.currentUser()){
  <div class="form-singin m-auto mt-5" style="width: 400px;">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="h2 mb-3 fw-normal">Login</h1>

      <app-text-input
        [formControl]="$any(loginForm.controls['email'])"
        [label]="'Email'"
      ></app-text-input>

      <app-text-input
        [formControl]="$any(loginForm.controls['password'])"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>

      @if (validationErrors.length > 0 ) {
        <div class="row mt-5">
          <ul class="text-danger">
            @for (error of validationErrors; track $index) {
              <li>{{error}}</li>
            }
          </ul>
        </div>
      }

      <button [disabled]="!loginForm.valid" class="btn btn-primary py-2 me-2" style="width: 145px;" type="submit">Login</button>
      <button class="btn btn-primary py-2" style="width: 147px;" type="button" (click)="cancel()">Cancel</button>
      <label>Don't have an account?</label> <a class="ms-2" (click)="toggleToRegister()">Signup</a>   
    </form>
  </div>
}
