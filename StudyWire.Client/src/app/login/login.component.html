<div class="d-flex align-items-center py-4">
    <main class="form-singin m-auto" style="width: 300px;">
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <h1 class="h2 mb-3 fw-normal">Login</h1>
        <div class="form-floating mb-1">
          <input name="userEmail" [(ngModel)]="model.email" type="email" class="form-control" id="floatingInput">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input name="userPassword" [(ngModel)]="model.password" type="password" class="form-control" id="floatingPassword">
          <label for="floatingInput">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        <label>Don't have an account?</label> <a class="ms-2" href="#">Signup</a>   
      </form>
    </main>
  </div>
