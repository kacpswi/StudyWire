<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for (school of availableSchools; track $index) {
        <div class="form-check">
            <input 
                type="radio"
                class="form-check-input"
                name="schoolForm"
                [checked]="school.name == schoolName"
                (change)="updateChecked(school.id)"
            >
            <label>{{school.name}}</label>
        </div>
    }
</div>
<div class="modal-footer">
    <button  type="button" class="btn btn-success" (click)="onSelectSchool()">Submit</button>
</div>
